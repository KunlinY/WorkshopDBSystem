<html>
  <head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'WorkshopDBSystem/css/buttons.css' %}">         
    <link rel="stylesheet" href="{% static 'WorkshopDBSystem/css/tables.css' %}">         
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400">  
    <!-- Google web font "Open Sans" -->
    <link rel="stylesheet" href="{% static 'WorkshopDBSystem/fonts/font-awesome-4.5.0/css/font-awesome.min.css' %}">                
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'WorkshopDBSystem/css/bootstrap.min.css' %}">                                      
    <!-- Bootstrap style -->
    <link rel="stylesheet" href="{% static 'WorkshopDBSystem/css/hero-slider-style.css' %}">                              
    <!-- Hero slider style (https://codyhouse.co/gem/hero-slider/) -->
    <link rel="stylesheet" href="{% static 'WorkshopDBSystem/css/magnific-popup.css' %}">                                 
    <!-- Magnific popup style (http://dimsemenov.com/plugins/magnific-popup/) -->
    <link rel="stylesheet" href="{% static 'WorkshopDBSystem/css/templatemo-style.css' %}">
    <script type="text/javascript" src="{% static 'WorkshopDBSystem/js/table.js' %}"></script>                                   
  </head>
  <body class>
      <div class="cd-full-width" style="background:url(../static/WorkshopDBSystem/img/tm-bg-6.jpeg);height:100%;width:100%;background-size:100%">
                        <div class="container-fluid js-tm-page-content" data-page-no="6" data-page-type="gallery">
                            <div class="tm-img-gallery-container tm-img-gallery-container-2">
<div class="tm-flex">

                                        <div class="tm-bg-white-translucent text-xs-left tm-textbox tm-textbox-padding tm-white-box-margin-b">
                                            <h1 style="font-size: 40px">{% block sname %}{% endblock %}</h1>
                                            <br>
                                            <h3 style="font-size: 20px">{% block sinfo %}{% endblock %}</h3>
                                            <br>
                                            {% block content %}
                                            {% endblock %}
                                        </div>
                                    </div>                          
                            </div>
                        </div>                      
                    </div>
  </body>
</html>
<script type="text/javascript">
            var html = "<html><head><meta charset='utf-8' /></head><body>" + document.getElementsByTagName("table")[0].outerHTML + "</body></html>";
        // 实例化一个Blob对象，其构造函数的第一个参数是包含文件内容的数组，第二个参数是包含文件类型属性的对象
        var blob = new Blob([html], { type: "application/vnd.ms-excel" });
        var a = document.getElementsByTagName("a")[0];
        // 利用URL.createObjectURL()方法为a元素生成blob URL
        a.href = URL.createObjectURL(blob);
        // 设置文件名，目前只有Chrome和FireFox支持此属性
        {% block filename %}{% endblock %}
</script>
